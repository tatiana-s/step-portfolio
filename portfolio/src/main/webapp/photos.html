<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Assistant'>
    <script src="script.js"></script>
  </head>
  <body onload="showSlides(0)">
    <div id="photos">
      <h1>Photo Gallery</h1>
      <div class="slideshow">
        <!-- images -->
        <div class="slide">
          <img src="/images/vert1.jpg" id="photo1" alt="View from Castle Hill in Cambridge."/>
        </div>
        <div class="slide">
          <img src="/images/vert2.jpg" id="photo2" alt="Walnut Court View in Queens' College."/>
        </div>
        <div class="slide">
          <img src="/images/vert3.jpg" id="photo3" alt="My cat."/>
        </div>
        <div class="slide">
          <img src="/images/vert4.jpg" id="photo4" alt="Random field near my home."/>
        </div>
        <!-- navigation arrows -->
        <a class="prev" onclick="changeSlides(-1)">&#10094;</a>
        <a class="next" onclick="changeSlides(1)">&#10095;</a>
        <!-- indicator dots -->
        <div id="dots">
          <span class="dot" onclick="currentSlide(0)"></span>
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </div>
    </div>
  </body>
</html>
